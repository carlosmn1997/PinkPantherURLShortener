<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript">
    </script>
    <script src="js/barra.js" type="text/javascript">
    </script>
</head>
<body>
<nav id="barraNavegacion" class="navbar navbar-inverse">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" onclick="return goToHome()">PINK PANTHER</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#" onclick="return goToCsv()">CSV upload</a></li>
                <li><a href="#" onclick="return goToAlive()">Is alive?</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="idContenido" class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>URL Shortener</h1>
            <p class="lead">A front-end example page for the project</p>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="form-control" id="uri" name="uri" placeholder="Enter a URL" type="text">
                    <input class="form-control" name="sponsor" placeholder="Enter a sponsor (optional)" type="text">
                    <div class="form-check">
                        <input class="form-check-input" id="periodicity" name="periodicity" type="checkbox" value="">
                        <label class="form-check-label" for="periodicity">
                            Check periodically
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="qr" name="qr" type="checkbox" value="">
                        <label class="form-check-label" for="qr">
                            I want a QR
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Short me!</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"/>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Sube tu CSV</h1>
            <p class="lead">Sube un bonito CSV</p>
            <br>
            <form action="" enctype="multipart/form-data" id="uploadCsv" method="post">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input accept="text/csv"
                           id="file" name="file"
                           type="file">
                    <span class="input-group-btn"><button
                            class="btn btn-lg btn-primary" type="submit">SUBIR</button></span>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">

                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                                    10 de 30
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
