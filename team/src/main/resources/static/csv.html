<!DOCTYPE html>
<html>
<head>
    <title>Upload a CSV file</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src="js/barra.js" type="text/javascript"/>
</head>
<body>
<div id ="barraNavegacion">
    <script>
        $("#barraNavegacion").load("index.html #barraNavegacion");
    </script>
</div>
<div id="idContenido" class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Sube tu CSV</h1>
            <form action="" enctype="multipart/form-data" id="uploadCsv" method="post">
                <div class="form-group col-sm-offset-4 col-sm-4">
                    <input accept="text/csv"
                           id="file" name="file" class="form-control-file"
                           type="file">
                    <br/>
                   <button class="btn btn-primary" type="submit">SUBIR</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Procesando CSV...</h4>
                        </div>
                        <div class="modal-body">

                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                                    0 de 0
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Ocultar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/csv.js" type="text/javascript">
    </script>
</div>
</body>
</html>
