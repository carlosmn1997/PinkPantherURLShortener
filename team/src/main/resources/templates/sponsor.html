<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/sponsor.js" type="text/javascript"></script>
    <script src="js/stomp.js"></script>
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <style>
        #sponsor-buttons a:hover{cursor:pointer;}
    </style>
</head>
<body>
<li id="sponsor-buttons" style="display:none">
    <a id="sponsor-skip-button">Skip ad</a>
    <a id="sponsor-go-button" style="display:none;">Continue</a>
    <a id="sponsor-countdown" style="display:none;">Wait 5 seconds...</a>
    <div id="token" style="display:none;">${token}</div>
</li>
<div id ="barraNavegacion">
    <script>
        $("#barraNavegacion").load("index.html #barraNavegacion",function(){
            $("#barraNavegacion .navbar-nav").empty();
            var sponsorButtons = $("#sponsor-buttons").clone()[0];
            $("#sponsor-buttons").remove();
            $("#barraNavegacion .navbar-nav").append(sponsorButtons);
            $("#sponsor-skip-button").click(function () {
                $("#sponsor-skip-button").hide();
                $("#sponsor-countdown").show();
                connect();
            });
            $("#sponsor-buttons").show();
        });
    </script>
</div>
<div id="sponsor-body" style="position:absolute;top:50px;width:100%;height:calc(100% - 55px);">
    <iframe src="${sponsorUri}" style="width:100%;height:100%;border:none;"></iframe>
</div>
</body>
</html>
